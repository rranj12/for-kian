    <meta charset="UTF-8" />

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'></svg>" />
    <link rel="shortcut icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'></svg>" />
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'></svg>" />
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'></svg>" />
    <link rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'></svg>" />
    <title>from rishabh</title>
    <meta name="description" content="Personal portfolio of Rishabh - intuitive, Nucleus-obsessed killer-generalist" />
    <meta name="author" content="Rishabh" />
    <script>
      // Force remove any favicon
      const removeFavicon = () => {
        // Remove all existing favicon links
        const links = document.querySelectorAll('link[rel*="icon"]');
        links.forEach(link => link.remove());
        
        // Create a completely blank favicon
        const newFavicon = document.createElement('link');
        newFavicon.rel = 'icon';
        newFavicon.href = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"></svg>';
        document.head.appendChild(newFavicon);
        
        // Also try to clear any cached favicon
        if ('caches' in window) {
          caches.keys().then(names => {
            names.forEach(name => {
              if (name.includes('favicon')) {
                caches.delete(name);
              }
            });
          });
        }
      };
      
      // Run on page load and also periodically
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', removeFavicon);
      } else {
        removeFavicon();
      }
      
      // Also run periodically to catch any new favicon additions
      setInterval(removeFavicon, 1000);
    </script>

    <meta property="og:title" content="Rishabh - Portfolio & Creative Works" />
    <meta property="og:description" content="Personal portfolio of Rishabh - intuitive, Nucleus-obsessed killer-generalist" />
